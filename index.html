<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form>
        <!-- El label envuelve el txto y se conecta con el ID del input--> 
      <input type="text" id="name" required>
    <label for="name" name="name">Full Name: </label>
        
     <input type="email" id="email" required>
        <label for="email" name="email">Email: </label>
        
        <label for="position">Position:</label>
        <select id="position">
            <option value="select-a-position">Select a position</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
        </select>

        
<fieldset class="radio-group">
    <legend>Availability</legend>
    <!-- El name vincula los radios como un grupo-->
    <input type="radio" id="full-time" name="availability" value="full-time"> 
        <label for="full-time">Full Time</label>
     <input type="radio" id="part-time" name="availability" value="part-time">
     <label for="part-time">Part Time</label>
</fieldset>

<label for="message">Why do you want this job?</label>
     <textarea id="message" required></textarea>
     <button type="submit">Submit Application</button>
    </form>
</div>
</body>
</html>
